<div class="container">
  <div class="row centered">
    <div class="nav">
      <a href="#/target" class="selected">select target</a>|<a href="#/mypokemon">my pokemon</a>
    </div>
    <input autofocus placeholder="Search..." type="text" value=""  ng-model="query" />

    <div class="targets">
      <a class="tile avatar-large" ng-repeat="pokemon in pokemons | filter:{displayName:query}" ng-href="#/opponents/{{pokemon.id}}">
        <img ng-src="img/pokemon_sml3/{{pokemon.id}}.png" />
        <span class="avatar2-name">{{ pokemon.displayName }}</span>
      </div>
    </div>
  </div>
</div>
